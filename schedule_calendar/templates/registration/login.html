{% extends "calendar/base.html" %}
{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    <table class="form form-table">
        {{ form.as_p }}
    </table>
    <button type="submit">Log In</button>
    <a href="{% url 'schedule_calendar:signup' %}">Don't have an account?</a>
</form>
{% endblock content %}
