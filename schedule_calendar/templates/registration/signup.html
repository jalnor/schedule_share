{% extends "calendar/base.html" %}

{%  block title %}
    <h2>Sign Up</h2>
{% endblock %}

{% block content %}
{% include 'calendar/messages.html' %}
<form method="post">
    {% csrf_token %}
     <table class="form form-table">
         {{ address_form }}
         {{ user_form }}
         {{ profile_form }}
         <tr><td colspan="2"><button type="submit">Sign Up</button></td></tr>
         <tr><td colspan="2"><a href='{% url 'schedule_calendar:login' %}'>Log In</a></td></tr>
     </table>
</form>
{% endblock %}
