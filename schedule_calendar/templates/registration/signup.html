{% extends "calendar/base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
     <table class="form form-table">

         {{ user_form.as_p }}
         {{ schedule_user_form.as_p }}

         <button type="submit">Sign Up</button>
         <a href='{% url 'schedule_calendar:login' %}'>Log In</a>
     </table>
</form>
{% endblock content %}
